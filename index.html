<!DOCTYPE html>
<html>
    <head>
        <title>Reaction</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>

        
        <nav class="navbar">
            <h2 class="logo"><span style="font-weight: 900;">REACT</span> World</h2>

            <div class="search">
                <input type="text" name="input" id="input" class="input" placeholder="Search something...">
                <button class="btn"><i class="fas fa-search"></i></button>
            </div>
        </nav>

        <div class="container">
            
            <div class="love-container">
                <div class="img loveme-rose"><i class="fas fa-heart"></i></div>

                <div class="status-container">
                    <div class="counter">
                        <i class="fas fa-heart"></i>
                        <span class="follower" data-target="20000"></span>
                    </div>
                    <small>You react this <span id="times1">0</span> times.</small>
                </div>

            </div>

            <div class="like-container">
                <div class="img loveme-srk"><i class="fas fa-thumbs-up"></i></div>

                <div class="status-container">
                    <div class="counter">
                        <i class="fas fa-thumbs-up"></i>
                        <span class="follower" data-target="32000"></span>
                    </div>
                    <small>You react this <span id="times2">0</span> times.</small>
                </div>

            </div>

            <div class="haha-container">
                <div class="img loveme-boy"><i class="fas fa-grin-squint-tears"></i></div>

                <div class="status-container">
                    <div class="counter">
                        <i class="fas fa-grin-squint-tears"></i>
                        <span class="follower" data-target="48000"></span>
                    </div>
                    <small>You react this <span id="times3">0</span> times.</small>
                </div>

            </div>

        </div>


        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
